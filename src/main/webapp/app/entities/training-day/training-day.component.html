<div>
    <h2 id="page-heading">
        <span>Training Days</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-training-day" [routerLink]="['/training-day/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Training Day
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="trainingDays">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Creation Date</span></th>
            <th><span>Name</span></th>
            <th><span>Training</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trainingDay of trainingDays ;trackBy: trackId">
                <td><a [routerLink]="['/training-day', trainingDay.id, 'view' ]">{{trainingDay.id}}</a></td>
                <td>{{trainingDay.creationDate | date:'medium'}}</td>
                <td>{{trainingDay.name}}</td>
                <td>
                    <div *ngIf="trainingDay.training">
                        <a [routerLink]="['../training', trainingDay.training?.id, 'view' ]" >{{trainingDay.training?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/training-day', trainingDay.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/training-day', trainingDay.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'training-day', { outlets: { popup: trainingDay.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
