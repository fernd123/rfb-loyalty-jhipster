<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="measure">
            <h2><span>Measure</span> {{measure.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{measure.creationDate}}</span>
                </dd>
                <dt><span>Arm</span></dt>
                <dd>
                    <span>{{measure.arm}}</span>
                </dd>
                <dt><span>Rib Cage</span></dt>
                <dd>
                    <span>{{measure.ribCage}}</span>
                </dd>
                <dt><span>Leg</span></dt>
                <dd>
                    <span>{{measure.leg}}</span>
                </dd>
                <dt><span>Customer</span></dt>
                <dd>
                    <div *ngIf="measure.customer">
                        <a [routerLink]="['/customer', measure.customer?.id, 'view']">{{measure.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/measure', measure.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
