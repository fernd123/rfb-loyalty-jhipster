<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-diet-heading">Create or edit a Diet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!diet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food1">Food 1</label>
                    <input type="text" class="form-control" name="food1" id="field_food1"
                           formControlName="food1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food2">Food 2</label>
                    <input type="text" class="form-control" name="food2" id="field_food2"
                           formControlName="food2"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food3">Food 3</label>
                    <input type="text" class="form-control" name="food3" id="field_food3"
                           formControlName="food3"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food4">Food 4</label>
                    <input type="text" class="form-control" name="food4" id="field_food4"
                           formControlName="food4"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food5">Food 5</label>
                    <input type="text" class="form-control" name="food5" id="field_food5"
                           formControlName="food5"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food6">Food 6</label>
                    <input type="text" class="form-control" name="food6" id="field_food6"
                           formControlName="food6"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food7">Food 7</label>
                    <input type="text" class="form-control" name="food7" id="field_food7"
                           formControlName="food7"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food8">Food 8</label>
                    <input type="text" class="form-control" name="food8" id="field_food8"
                           formControlName="food8"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_food9">Food 9</label>
                    <input type="text" class="form-control" name="food9" id="field_food9"
                           formControlName="food9"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" formControlName="customer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('customer').value?.id ? editForm.get('customer').value : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
